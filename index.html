<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.leftpane {
  height: 100%;
  width: 20%;
  position: fixed;
  z-index: 1;
  bottom: 0;
  overflow: hidden;
  left: 0;
  background-color: rgb(232, 243, 255);
}

.rightpane {
  height: 100%;
  width: 80%;
}

.selectable {
  border-top: 1px solid rgb(232, 243, 255);
  display: block;
  padding: 5px;
}

.padded {
  margin: 10px;
  position:absolute;
  bottom:0;
  top:0;
  left:0;
  right:0;
  flex-direction: column;
  display: flex;
}

.scrollable {
  flex: 1;
  overflow-y: auto;
  overflow-wrap: break-word;
}

.selector {
  background-color: white;
}

button {
  background-color: #2876D4;
  color: white;
  padding: 8px;
  border-radius: 4px;
  border: none;
  flex-basis: 100%;
  font-size: 16px;
  width:100%;
  margin:3px;
}

.submitbutton {
  display: block;
  width: 100%;
  margin:0px;
}

.buttonthird {
  display: inline-block;
  width: 33.33%;
  padding: 2px;
}

.threebuttons {
  display: flex;
  width:100%;
}

[type="button"]:enabled {
    opacity: 1;
}

[type="button"]:not(:enabled) {
    opacity: 0.2;
}

label {
  display: block;
}

input[type="radio"] {
  position: absolute;
  opacity: 0;
}

[type="radio"]:checked+* {
    background-color: silver;
}

[type="radio"]:not(:checked)+* {
    background-color: white;
}

</style>

<script src="https://unpkg.com/@panzoom/panzoom@4.5.0/dist/panzoom.min.js"></script>

<script src="https://api.labelbox.com/static/labeling-api.js"></script>

<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
</head>

        <button class="submitbutton" id="submit" type="button" onclick="submit()">Submit (e)</button>

</div>
